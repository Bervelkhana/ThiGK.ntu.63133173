<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Danh Sách Sinh Viên</h1>
	<table border="1">
		<thead>
			<tr>
				<th>Mã số sinh viên </th>
				<th>Họ và Tên </th>
                <th>Điểm Số</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="sv : ${dsSV}">
				<td th:text="${sv.maSoSV}" />
				<td th:text="${sv.hoVaTen}" />
                <td th:text="${sv.diemSo}" />
			</tr>
		</tbody>
	</table>
</body>
</html>
